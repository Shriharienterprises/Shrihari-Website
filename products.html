<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shri Hari Products</title>
  <link rel="stylesheet" href="style.css"/>
  <script defer src="script.js"></script>
</head>
<body>
  <header class="header">
    <div class="logo">Shri Hari Enterprises</div>
    <p class="slogan">Where reliability meets excellence</p>
    <nav class="nav-buttons">
      <a href="index.html" class="btn">Home</a>
      <a href="products.html" class="btn">Products</a>
      <button onclick="toggleCart()" class="btn sticky-cart">View Cart (<span id="cart-count">0</span>)</button>
    </nav>
  </header>

  <main>
    <section class="product-grid">
      <!-- Product Card Template -->
      <div class="product-card">
        <h3>TT Horn</h3>
        <p>₹410.00</p>
        <input type="number" min="1" value="1" class="qty-input" id="qty-tt-horn"/>
        <button onclick="addToCart('TT Horn', 410, 'qty-tt-horn')">Add to Cart</button>
      </div>

      <div class="product-card">
        <h3>Fuse Socket with Wire</h3>
        <p>₹45.00</p>
        <input type="number" min="1" value="1" class="qty-input" id="qty-fuse"/>
        <button onclick="addToCart('Fuse Socket with Wire', 45, 'qty-fuse')">Add to Cart</button>
      </div>

      <!-- Add more product cards similarly -->
    </section>

    <!-- Cart Section -->
    <section id="cart" class="cart hidden">
      <h2>Your Cart</h2>
      <ul id="cart-items"></ul>
      <p id="total"></p>
      <button onclick="checkoutCart()" class="btn checkout">Checkout Cart</button>

      <div id="buyer-details" class="hidden">
        <h3>Your Details</h3>
        <input type="text" id="buyer-name" placeholder="Your Name" required />
        <input type="text" id="buyer-notes" placeholder="Order Notes" />
        <input type="text" id="buyer-whatsapp" placeholder="WhatsApp Number" required />
        <button onclick="sendToWhatsApp()" class="btn whatsapp">Send Inquiry on WhatsApp</button>
      </div>
    </section>
  </main>
</body>
</html>
