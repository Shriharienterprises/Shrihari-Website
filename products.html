<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Shri Hari Enterprises - Products</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<header>
  <div>
    <h1 class="logo">Shri Hari Enterprises</h1>
    <p class="slogan">Reliable · Affordable · Trusted Partner</p>
  </div>
  <div class="nav">
    <a href="index.html" class="orange-btn">Home</a>
    <button id="viewCartBtn" class="orange-btn sticky-cart">View Cart (0)</button>
  </div>
</header>

<main>
  <h2>Our Products</h2>
  <input type="text" id="searchInput" placeholder="Search products..." />
  <div class="product-grid" id="productGrid"></div>
</main>

<!-- Cart Modal -->
<div class="cart-modal" id="cartModal">
  <div class="cart-content">
    <h3>Your Cart</h3>
    <div id="cartItems"></div>
    <div id="checkoutForm" style="display: none;">
      <h4>Enter Your Details</h4>
      <input type="text" id="buyerName" placeholder="Your Name" required />
      <input type="text" id="buyerDesc" placeholder="Short Description" required />
      <input type="tel" id="buyerPhone" placeholder="Your WhatsApp Number" required />
    </div>
    <button onclick="startCheckout()" class="orange-btn">Checkout</button>
    <button onclick="closeCart()" class="orange-btn">Close</button>
  </div>
</div>

<script src="products.js"></script>
<script src="script.js"></script>
</body>
</html>
