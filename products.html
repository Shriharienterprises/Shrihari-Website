<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Products - Shri Hari Enterprises</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="gradient-bg">

  <header class="header">
    <div class="logo-title">
      <img src="logo.png" alt="Logo" class="logo"/>
      <h1 class="title">Shri Hari Enterprises</h1>
    </div>
    <nav>
      <a href="index.html" class="orange-btn">Home</a>
      <a href="products.html" class="orange-btn">Products</a>
    </nav>
  </header>

  <main>
    <section class="product-grid" id="product-grid">
      <!-- Products will be injected here by JavaScript -->
    </section>
  </main>

  <button id="viewCartBtn" class="sticky-cart" onclick="openCart()">ðŸ›’ View Cart</button>

  <!-- Cart Modal -->
  <div id="cartModal" class="modal">
    <div class="modal-content">
      <span class="close" onclick="closeCart()">&times;</span>
      <h2>Your Cart</h2>
      <div id="cartItems"></div>
      <hr />
      <h3>Buyer Details</h3>
      <input type="text" id="buyerName" placeholder="Your Name" required />
      <input type="text" id="buyerDesc" placeholder="Description or Note" />
      <input type="tel" id="buyerPhone" placeholder="Your WhatsApp No." required />
      <button onclick="checkoutCart()" class="orange-btn">Checkout via WhatsApp</button>
    </div>
  </div>

  <footer>
    <p>Contact: 7066335993 | Email: shriharienterprises@gmail.com</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
